Host workstation.386b.rhpds.opentlc.com
  Hostname workstation-386b.rhpds.opentlc.com
  User cloud-user
  IdentityFile .ssh/openstack.pem
  ForwardAgent  yes
  ControlMaster auto
  ControlPath   /tmp/%h-%r
  ControlPersist 5m
  StrictHostKeyChecking no

Host 10.10.10.*
  ProxyCommand ssh workstation.386b.rhpds.opentlc.com -W %h:%p
  User cloud-user
  IdentityFile .ssh/openstack.pem
  StrictHostKeyChecking no
